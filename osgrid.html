<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chameleon OS Grid Planner</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 350px; margin-top: 15px; }
        .form-group { margin-bottom: 10px; }
    </style>
	<link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
	<script type="module" src="osgrid.js"></script>

    
	    <h2>Chameleon OS Grid Planner</h2>

    <div>
        <h3>Enter Locations</h3>
        <div class="form-group">
            <label>Start (OS Grid Ref):</label>
            <input type="text" id="start" oninput="formatAndUpdateGridRef('start')" placeholder="AA 111 111" autocomplete="off" autocapitalize="characters">
            <br/><span id="start-coords"></span>
        </div>
        <div class="form-group">
            <label>Lunch (OS Grid Ref):</label>
            <input type="text" id="lunch" oninput="formatAndUpdateGridRef('lunch')" placeholder="AA 111 111" autocomplete="off" autocapitalize="characters">
            <br/><span id="lunch-coords"></span>
        </div>
        <div class="form-group">
            <label>End (OS Grid Ref):</label>
            <input type="text" id="end" oninput="formatAndUpdateGridRef('end')" placeholder="AA 111 111" autocomplete="off" autocapitalize="characters">
            <br/><span id="end-coords"></span>
        </div>
        <div id="waypoints-container">
            <h3>Waypoints (OS Grid Ref)</h3>
            <div id="waypoint-inputs"></div>
            <button onclick="addWaypoint()">Add More Waypoints</button>
        </div>
        <br/><button onclick="parseInputAndCalculate()">Calculate Optimal Routes</button>
    </div>

    <div id="output"></div>
    <div id="map"></div> <!-- Container for the map -->
</body>
</html>
