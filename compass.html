<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chameleon Compass</title>
    
    <link rel="stylesheet" href="style.css">
    <style>
        #compass-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        
        #compass {
            width: 280px;
            height: 280px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        
        #arrow {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 200px solid #e74c3c;
            transform-origin: 50% 100%;
            transition: transform 0.3s ease-out;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
            position: relative;
        }
        
        #arrow::after {
            content: '';
            position: absolute;
            top: 200px;
            left: -50px;
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-top: 60px solid #c0392b;
        }
        
        #distance-info {
            text-align: center;
            margin-top: 20px;
        }
        
        #distance {
            font-size: 2.5em;
            font-weight: bold;
            color: #2c3e50;
            margin: 10px 0;
        }
        
        #bearing {
            font-size: 1.2em;
            color: #7f8c8d;
        }
        
        #status {
            text-align: center;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            font-size: 0.9em;
        }
        
        #status.info {
            background-color: #e3f2fd;
            color: #1976d2;
        }
        
        #status.error {
            background-color: #ffebee;
            color: #c62828;
        }
        
        #status.success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        
        #status button {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            font-weight: 600;
        }
        
        #status button:hover {
            background-color: #0056b3;
        }
        
        @media (max-width: 600px) {
            #compass {
                width: 240px;
                height: 240px;
            }
            
            #arrow {
                border-left-width: 45px;
                border-right-width: 45px;
                border-bottom-width: 180px;
            }
            
            #arrow::after {
                top: 180px;
                left: -45px;
                border-left-width: 45px;
                border-right-width: 45px;
                border-top-width: 55px;
            }
            
            #distance {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <script type="module" src="compass.js"></script>
    
    <h2>Chameleon Compass</h2>
    
    <div>
        <div class="form-group">
            <label>Target Location (OS Grid Ref):</label>
            <input type="text" id="target" oninput="formatAndUpdateTarget()" placeholder="AA 111 111" autocomplete="off" autocapitalize="characters">
            <br/><span id="target-coords"></span>
        </div>
        
        <div id="status" class="info">
            <button id="enable-compass-btn" onclick="requestCompassPermission()">Enable Compass</button>
            <button id="enable-location-btn" onclick="requestLocationPermission()">Enable Location</button>
            <p style="font-size: 0.9em; margin-top: 10px; color: #666;">
                Enable both compass and location for full functionality.
            </p>
        </div>
        
        <div id="compass-container">
            <div id="compass">
                <div id="arrow"></div>
            </div>
            
            <div id="distance-info">
                <div id="distance">-- km</div>
                <div id="bearing">Bearing: --Â°</div>
            </div>
        </div>
        
        <button onclick="window.location.href='index.html'">Back to Home</button>
    </div>
</body>
</html>
