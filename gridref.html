<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>OS Grid Ref Converter</title>
    <script type="module">
        import OsGridRef from 'https://cdn.jsdelivr.net/npm/geodesy@2/osgridref.js';

        // Convert OS Grid Reference to Lat/Lon
        function convertGridRefToLatLon(gridrefStr) {
            try {
                const gridref = OsGridRef.parse(gridrefStr);
                const wgs84 = gridref.toLatLon();
                return wgs84.toString('d', 5);
            } catch (e) {
                return "Invalid Grid Ref";
            }
        }

        // Handle input change to show Lat/Lon
        function updateLatLon(input) {
            const gridRef = input.value;
            const latLonDisplay = document.getElementById(input.dataset.output);
            latLonDisplay.textContent = convertGridRefToLatLon(gridRef);
        }

        // Add new waypoint row
        function addWaypoint() {
            const waypointContainer = document.getElementById("waypoints");
            const waypointCount = waypointContainer.childElementCount;
            const label = String.fromCharCode(65 + waypointCount); // A, B, C, etc.

            const row = document.createElement("div");
            row.classList.add("waypoint-row");
            row.innerHTML = `
                <label for="waypoint${label}">Waypoint ${label}:</label>
                <input type="text" id="waypoint${label}" placeholder="e.g., SO 645 154" data-output="latLon${label}">
                <span id="latLon${label}" class="lat-lon-output">Enter a valid OS Grid Ref</span>
            `;
            waypointContainer.appendChild(row);

            // Attach event listener to the new input
            document.getElementById(`waypoint${label}`).addEventListener("input", function() {
                updateLatLon(this);
            });
        }

        // Collect data and generate JSON
        function exportToJSON() {
            const data = {
                start: document.getElementById("start").value,
                startLatLon: document.getElementById("startLatLon").textContent,
                lunch: document.getElementById("lunch").value,
                lunchLatLon: document.getElementById("lunchLatLon").textContent,
                end: document.getElementById("end").value,
                endLatLon: document.getElementById("endLatLon").textContent,
                waypoints: []
            };

            // Collect waypoints
            const waypointContainer = document.getElementById("waypoints");
            waypointContainer.querySelectorAll(".waypoint-row").forEach((row, index) => {
                const waypointInput = row.querySelector("input[type='text']");
                const waypointLatLon = row.querySelector(".lat-lon-output");
                data.waypoints.push({
                    name: `Waypoint ${String.fromCharCode(65 + index)}`, // Label waypoints A, B, C, etc.
                    osGridRef: waypointInput.value,
                    latLon: waypointLatLon.textContent
                });
            });

            // Display JSON
            const jsonOutput = document.getElementById("jsonOutput");
            jsonOutput.textContent = JSON.stringify(data, null, 2);
        }

        // Add event listeners after DOM content is loaded
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll("input[type='text']").forEach(input => {
                input.addEventListener("input", function() {
                    updateLatLon(this);
                });
            });

            // Add click listeners
            document.getElementById("add-waypoint-btn").addEventListener("click", addWaypoint);
            document.getElementById("export-json-btn").addEventListener("click", exportToJSON);
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h2 {
            font-size: 1.4rem;
            text-align: center;
            color: #333;
        }
        .grid-form {
            max-width: 500px;
            margin: 0 auto;
        }
        .input-group {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 0.9rem;
            color: #555;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            margin-top: 5px;
            outline: none;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #007bff;
        }
        .lat-lon-output {
            margin-top: 5px;
            font-size: 0.9rem;
            color: #006400;
        }
        .waypoint-row {
            display: flex;
            flex-direction: column;
            margin-top: 5px;
        }
        #add-waypoint-btn, #export-json-btn {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }
        #add-waypoint-btn:hover, #export-json-btn:hover {
            background-color: #0056b3;
        }
        #jsonOutput {
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 0.9rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="grid-form">
        <h2>OS Grid Reference Converter</h2>

        <div class="input-group">
            <label for="start">Start Point:</label>
            <input type="text" id="start" placeholder="e.g., SO 645 154" data-output="startLatLon">
            <span id="startLatLon" class="lat-lon-output">Enter a valid OS Grid Ref</span>
        </div>

        <div class="input-group">
            <label for="lunch">Lunch Point:</label>
            <input type="text" id="lunch" placeholder="e.g., SO 650 126" data-output="lunchLatLon">
            <span id="lunchLatLon" class="lat-lon-output">Enter a valid OS Grid Ref</span>
        </div>

        <div class="input-group">
            <label for="end">End Point:</label>
            <input type="text" id="end" placeholder="e.g., SO 645 154" data-output="endLatLon">
            <span id="endLatLon" class="lat-lon-output">Enter a valid OS Grid Ref</span>
        </div>

        <div id="waypoints">
            <div class="waypoint-row">
                <label for="waypointA">Waypoint A:</label>
                <input type="text" id="waypointA" placeholder="e.g., SO 645 154" data-output="latLonA">
                <span id="latLonA" class="lat-lon-output">Enter a valid OS Grid Ref</span>
            </div>
        </div>

        <button id="add-waypoint-btn">Add Waypoint</button>
        <button id="export-json-btn">Export to JSON</button>

        <pre id="jsonOutput"></pre>
    </div>
</body>
</html>
